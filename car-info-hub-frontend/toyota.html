<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORE CARS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .cars-section {
            text-align: center;
        }
        .car-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .car-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .car-card img {
            width: 100%;
            height: auto;
        }
        .car-card h3 {
            margin: 15px 0;
        }
        .car-card p {
            color: #555;
            margin: 10px;
        }
        .car-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .car-card button:hover {
            background-color: #0056b3;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 12px;
            padding: 10px 20px;
            background-color: rgb(177, 46, 46);
            color: rgb(241, 237, 237);
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background-color: #000000;
            
        }
    </style>
</head>
<body>
    <section class="cars-section">

           </div>
     </div>
